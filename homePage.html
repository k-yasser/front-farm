<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmManager Dashboard</title>
  <link rel="stylesheet" href="homePage.css" />
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script defer src="homePage.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">ğŸŒ¿ FarmManager Dashboard</div>
      <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
    </div>
  </nav>

  <main class="main">
    <h1 id="welcome-msg">Welcome, Farmer!</h1>
    <p>Manage your animals and farm operations efficiently.</p>

    <div class="actions">
      <input type="text" id="search" placeholder="Search by RFID..." />
      <button onclick="toggleDialog()" class="add-btn">â• Add New Animal</button>
      <button class="view-btn">âš ï¸ View Non-Available</button>
    </div>

    <div id="dialog" class="dialog hidden">
      <h2>Add New Animal</h2>
      <form id="animalForm">

        <div class="form-group">
          <label for="rfid">RFID</label>
          <input type="text" name="rfid" placeholder="e.g., A123" required />
        </div>

        <div class="form-group">
          <label for="animal-type-select">Type</label>
          <select name="type-select" id="animal-type-select" class="styled-select" required></select>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" name="gender" placeholder="Male or Female" required />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" placeholder="e.g., 2" required />
        </div>

        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <input type="date" name="birthDate" id="birthDate" class="styled-date" required />
        </div>

        <div class="form-group">
          <label for="vaccin">Vaccin Info</label>
          <input type="text" name="vaccin" placeholder="yes / no" required />
        </div>

        <button type="submit">Submit</button>
        <button type="button" onclick="toggleDialog()">Cancel</button>
      </form>
    </div>

    <section class="table-section">
      <h2>Your Animals</h2>
      <table id="animal-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Last Check</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="animal-body"></tbody>
      </table>
      <p id="no-results" class="no-results">No animals found.</p>
    </section>
  </main>
</body>
</html>
